<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Complaint Report</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Worker Complaint Report</h1>
        <p>Your feedback is important for the improvement of work conditions. All complaints will be kept anonymous.</p>
        <form action="send_email.php" method="post" enctype="text/plain">
            <label for="restaurant">Restaurant:</label>
            <input type="text" id="restaurant" name="restaurant" required>

            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
